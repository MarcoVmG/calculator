<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="bg">

        <div class="container">
            <div class="title">
                <h1>Calculator</h1>
            </div>
            <div class="screen">
                <input class="input is-normal mb-1 ml-1 " type="text" id="display">
            </div>
            <div class="calc">
                <div class="row mb-1 ">
                    <input type="button" value="*" class="button is-light ml-1 ">
                    <input type="button" value="+" class="button is-light mx-1">
                    <input type="button" value="-" class="button is-light">
                </div>
                <div class="row mb-1">
                    <input type="button" value="7" class="button is-light ml-1">
                    <input type="button" value="8" class="button is-light mx-1">
                    <input type="button" value="9" class="button is-light">
                </div>
                <div class="row mb-1">
                    <input type="button" value="4" class="button is-light ml-1">
                    <input type="button" value="5" class="button is-light mx-1">
                    <input type="button" value="6" class="button is-light">
    
                </div>
                <div class="row mb-1">
                    <input type="button" value="1" class="button is-light ml-1">
                    <input type="button" value="2" class="button is-light mx-1">
                    <input type="button" value="3" class="button is-light">
                </div>
                <div class="row mb-1">
                    <input type="button" value="0" class="button is-light ml-1">
                    <input type="button" value="=" class="button is-light mx-1">
                    <input type="button" value="/" class="button is-light">
                </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>

</html>
